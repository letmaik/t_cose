name: GitHub Pages

on:
  push:
    branches:
      - "master"
      - "letmaik/pages"
  workflow_dispatch:

permissions: read-all

jobs:
  main:
    runs-on: ubuntu-latest

    permissions:
      #pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Doxygen
      run: sudo apt-get install doxygen

    - name: Run Doxygen
      run: ( cat doxygen/t_cose_doxyfile ; echo "OUTPUT_DIRECTORY=" ; echo "INPUT=inc/t_cose" ) | doxygen -

    # Note: The following two steps are temporary and won't be
    # necessary once actions/deploy-pages is out of beta.
    - name: Archive website
      run: tar --dereference --hard-dereference --directory html/ -cvf artifact.tar .
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: ./artifact.tar
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1-beta
